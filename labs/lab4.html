<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
    <canvas id ="canvas1" width = "500" height = "300" style = "background-color: #001E62"></canvas>
    <canvas id ="canvas2" width = "500" height = "300" style = "background-color: gray"></canvas>
    
    
    
    
    <script>
        function draw()
        {
                var c = document.getElementById("canvas1");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(250,150,100,0,2*Math.PI);
                ctx.fillStyle = "#D50032";
                ctx.fill();
                
                ctx.font="50px Helvetica";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText("G.A", 250, 150);
                
                ctx.font="40px Helvetica";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText("UIC", 250, 210);
        
        }
        
        function clear()
        {
            var c = document.getElementById("canvas1");
            var ctx = c.getContext("2d");
            ctx.clearRect(0,0, c.width, c.height);
        }
        
        $(function() {
          $(document).keydown(function(e){
             console.log(e);
            if(event.which == 85)
            {
                draw();
            }
            
            else if (event.which == 88)
            {
                clear();
            }
          });
        });
    </script>
    <script>
        var circleX = 250;
        var circleY = 150;
        var rightHit = false;
        var leftHit = false; 
        
            $(function(){
              $(document).keydown(function(a){
                if(event.which == 40)
                {
                    circleY += 5;
                }
                
                else if (event.which == 38)
                {
                    circleY -= 5;
                }
              });
            });
        
        function drawCircle()
        {
                if(circleX == 450)
                {
                    rightHit = true;
                    leftHit = false;
                }
                else if (circleX == 50)
                {
                    leftHit = true;
                    rightHit = false;
                }
                
                if(rightHit)
                {
                    circleX = (circleX - 5)*0.98;
                }
                else if(leftHit)
                {
                    circleX = (circleX + 5)*0.98;
                }
                else
                {
                    circleX = circleX + 5;
                }
                var c = document.getElementById("canvas2");
                var ctx = c.getContext("2d");
                ctx.clearRect(0,0, c.width, c.height);
                ctx.beginPath();
                ctx.arc(circleX,circleY,50,0,2*Math.PI);
                console.log(circleX);
                console.log(circleY);
                ctx.fillStyle = "#D50032";
                ctx.fill();
                
                requestAnimationFrame(drawCircle);
        }
        
        requestAnimationFrame(drawCircle);
    </script> 
    </body>
</html>
