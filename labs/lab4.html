<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
    <canvas id ="canvas1" width = "500" height = "300" style = "background-color: #001E62"></canvas>
    
    
    
    
    <script>
        function draw()
        {
                var c = document.getElementById("canvas1");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(250,150,100,0,2*Math.PI);
                ctx.fillStyle = "#D50032";
                ctx.fill();
                
                ctx.font="50px Helvetica";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText("G.A", 250, 150);
                
                ctx.font="40px Helvetica";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText("UIC", 250, 210);
        
        }
        
        function clear()
        {
            var c = document.getElementById("canvas1");
            var ctx = c.getContext("2d");
            ctx.clearRect(0,0, c.width, c.height);
        }
        
        $(function() {
          $(document).keydown(function(e){
             console.log(e);
            if(event.which == 85)
            {
                draw();
            }
            
            else if (event.which == 88)
            {
                clear();
            }
          });
        });
    </script> 
    </body>
</html>
